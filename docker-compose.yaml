version: "3"
services:
  web:
    image: web
    container_name: web
    build:
      context: .
      dockerfile: Dockerfile.dockerfile
    ports: 
      - "5000:5000"
  redis:
    image: "redis:alpine"
    container_name: redis

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - 9090:9090
    volumes:
      - "./prometheus:/etc/prometheus"
    restart: always
    command: --web.enable-lifecycle  --config.file=/etc/prometheus/prometheus.yml